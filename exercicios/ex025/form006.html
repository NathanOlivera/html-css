<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="icolor">Cor: </label>
            <input type="color" name="color" id="icolor" value="#3f1194">
        </p>
        <p>
            <label for="isat">Satisfação: </label>
            <input type="range" name="sat" id="isat" min="1" max="5" value="5">
        </p>
        <p>
            <label for="ifot">Foto de perfil: </label>
            <input type="file" name="fot" id="ifot">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
