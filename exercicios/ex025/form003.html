<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inom">Nome: </label>
            <input type="text" name="nom" id="inom" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média: </label>
            <input type="number" name="media" id="imedia" required min="0" max="10" placeholder="De 0 à 10" step="0.1">
        </p>
        <p>
            <label for="imes">Periodo letivo: </label>
            <input type="month" name="mes" id="imes" value="2023-07">
        </p>
        <p>
            <label for="idata">Data da prova: </label>
            <input type="date" name="data" id="idata" value="2023-07-12">
        </p>
        <p>
            <label for="ihora">Horario da prova: </label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
